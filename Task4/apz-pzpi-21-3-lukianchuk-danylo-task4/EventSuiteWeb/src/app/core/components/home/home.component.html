<h2 class="mt-5" style="text-align: center; " i18n>This is the Home Page</h2>
<div style="display: flex; justify-content: center; align-items: center; height: 75vh;">
  <div>
    
    <div *ngIf="!isUserAuthenticated()">
      <h1 style="text-align: center;" i18n>
       Please, log in or create new account to get access 
      </h1>
      <div class="d-flex justify-content-center mt-3">
        <div class="m-3">
          <a [routerLink]="['/login']" class="btn btn-primary" i18n>Login</a>    
        </div>
        <div class="m-3">
          <a [routerLink]="['/register']" class="btn btn-primary" i18n>Register</a>    
        </div>
      </div>
    </div>
    <div *ngIf="isUserAuthenticated()" style="color:blue;">
      <h1 style="text-align: center;" i18n>
        You are logged in. Welcome!
      </h1>
      <div class="d-flex justify-content-center mt-3">
        <div class="m-3">
          <a [routerLink]="['/events']" class="btn btn-primary" i18n>Manage Events</a>    
        </div>
        <div class="m-3">
          <a [routerLink]="['/venues']" class="btn btn-primary" i18n>Manage Venues</a>    
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a [routerLink]="['/resources']" class="btn btn-primary" i18n>Manage Resources</a>    
      </div>
    </div>
  </div>
</div>
